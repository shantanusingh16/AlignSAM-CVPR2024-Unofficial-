[tool:pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version requirement
minversion = 6.0

# Add options for better output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    dataset: marks tests that require dataset files

# Ignore certain directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    logs
    data
    RepViT
    CLIP_Surgery

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*CUDA.*:UserWarning
    ignore:.*torch.*:UserWarning

# Coverage settings (if using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Timeout for tests (if using pytest-timeout)
timeout = 300

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Temporary directory settings
tmp_path_retention_count = 3
tmp_path_retention_policy = failed